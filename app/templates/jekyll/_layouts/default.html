<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ page.root }}assets/css/style.css">
        <script src="{{ page.root }}assets/js/lib/modernizr.js"></script>
        <script>
        Modernizr.load([{
            test: Modernizr.mediaqueries,
            nope: '{{ page.root }}assets/js/lib/respond.min.js'
        },{
            test: Modernizr.lastchild,
            nope: ['{{ page.root }}assets/js/lib/nwmatcher-1.2.5.js', '{{ page.root }}assets/js/lib/selectivizr.js']
        }]);
        </script>
    </head>
    <body>
        <div class="main-page">
            {% include header.html %}

            <main class="{{ page.main-class }}" role="main">
                {{ content }}
            </main>
        </div>

        {% include footer.html %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ page.root }}assets/js/lib/jquery.min.js"><\/script>')</script>

        <script src="{{ page.root }}assets/js/vendor.js"></script>
        <script src="{{ page.root }}assets/js/script.js"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

    </body>
</html>
